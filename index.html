<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар дед">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <img class="profile__edit-button" src="./images/edit_button.svg" alt="Редактирование профиля">
        </div>
        <img class="profile__add-button" src="./images/add_button.svg" alt="Добавление фото">
      </section>
      <section class="elements">
<!--        1st element-->
        <div class="element">
          <img class="element__photo" src="./images/branch.png" alt="Ветка дерева с цветами">
          <div class="element__info">
            <p class="element__name">Цветочки на веткеasdasd</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
<!--        2nd element-->
        <div class="element">
          <img class="element__photo" src="./images/porsche.png" alt="Порш 911">
          <div class="element__info">
            <p class="element__name">Машина</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
<!--        3rd element-->
        <div class="element">
          <img class="element__photo" src="./images/kiss.png" alt="Поцелуй на закате">
          <div class="element__info">
            <p class="element__name">Поцелуй</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
<!--        4th element-->
        <div class="element">
          <img class="element__photo" src="./images/white_bear.png" alt="Белый медведь">
          <div class="element__info">
            <p class="element__name">Белый мишка</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
<!--        5th element-->
        <div class="element">
          <img class="element__photo" src="./images/mountain.png" alt="Вершины гор в облаках">
          <div class="element__info">
            <p class="element__name">Горы</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
<!--        6th element-->
        <div class="element">
          <img class="element__photo" src="./images/street.png" alt="Ночная улица Японии">
          <div class="element__info">
            <p class="element__name">Яркая улица</p>
            <img src="./images/element_like.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
<!--  <script src="./scripts/index.js"></script>-->
</body>
</html>
