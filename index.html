<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><div class="profile__avatar-overlay"></div><img class="profile__avatar" src="images/avatar.320dfc5ade8cc5428845.png" alt="Аватар"></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__job"></p><button class="profile__edit-button image-button" type="button" aria-label="Редактировать"></button></div><button class="profile__add-button image-button" type="button" aria-label="Добавить изображение"></button></section><section class="elements"><template id="element"><div class="element"><button class="element__delete image-button" aria-label="Удалить"></button> <img class="element__photo" src="someSrcThatWillBeChanged" alt="АльтКоторыйИзменится"><div class="element__info"><h3 class="element__name"></h3><div class="element__likes"><button class="element__like-button image-button" type="button" aria-label="нравится"></button><p class="element__likes-number"></p></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__container"><button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button><div class="popup__form-container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profileEdit" novalidate><input id="name-input" class="popup__input popup__input_position_top" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input id="job-input" class="popup__input popup__input_position_bottom" name="job" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__loading-button" type="button">Сохранение...</button></form></div></div></section><section class="popup popup-item"><div class="popup__container"><button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button><div class="popup__form-container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addPhoto" novalidate><input id="title-input" class="popup__input popup__input_position_top" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error title-input-error"></span> <input type="url" id="image-url-input" class="popup__input popup__input_position_bottom" name="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error image-url-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__loading-button" type="button">Сохранение...</button></form></div></div></section><section class="popup popup-image"><div class="popup-image__container"><button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button> <img class="popup-image__photo" src="images/street.f10ea1a20fcb83cd889d.png" alt="АльтКоторыйИзменится"><p class="popup-image__name"></p></div></section><section class="popup popup-delete"><div class="popup-delete__container"><button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button><div class="popup-delete__section"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button popup-delete__button" type="submit">Да</button> <button class="popup__loading-button" type="button">Сохранение...</button></div></div></section><section class="popup popup-avatar"><div class="popup__container"><button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button><div class="popup-avatar__form-container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="newAvatar" novalidate><input type="url" id="avatar-url-input" class="popup__input popup__input_position_top" name="url" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__input-error avatar-url-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__loading-button" type="button">Сохранение...</button></form></div></div></section></div></body></html>
