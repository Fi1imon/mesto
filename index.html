<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар дед">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
<!--        1st element-->
        <div class="element">
          <img class="element__photo" src="./images/branch.png" alt="Ветка дерева с цветами">
          <div class="element__info">
            <h3 class="element__name">Цветочки на ветке</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
<!--        2nd element-->
        <div class="element">
          <img class="element__photo" src="./images/porsche.png" alt="Порш 911">
          <div class="element__info">
            <h3 class="element__name">Машина</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
<!--        3rd element-->
        <div class="element">
          <img class="element__photo" src="./images/kiss.png" alt="Поцелуй на закате">
          <div class="element__info">
            <h3 class="element__name">Поцелуй</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
<!--        4th element-->
        <div class="element">
          <img class="element__photo" src="./images/white_bear.png" alt="Белый медведь">
          <div class="element__info">
            <h3 class="element__name">Белый мишка</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
<!--        5th element-->
        <div class="element">
          <img class="element__photo" src="./images/mountain.png" alt="Вершины гор в облаках">
          <div class="element__info">
            <h3 class="element__name">Горы</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
<!--        6th element-->
        <div class="element">
          <img class="element__photo" src="./images/street.png" alt="Ночная улица Японии">
          <div class="element__info">
            <h3 class="element__name">Яркая улица</h3>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__form-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profileEdit">
            <input type="text" class="popup__input popup__input_type_name" name="name" required>
            <input type="text" class="popup__input popup__input_type_job" name="job" required>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
