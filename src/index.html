<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар дед">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button image-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button image-button" type="button" aria-label="Добавить изображение"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <button class="element__delete image-button" aria-label="Удалить"></button>
            <img class="element__photo" src="someSrcThatWillBeChanged" alt="АльтКоторыйИзменится">
            <div class="element__info">
              <h3 class="element__name"></h3>
              <button class="element__like image-button" type="button" aria-label="нравится"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
<!--    Попап информации профиля-->
    <section class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button>
        <div class="popup__form-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profileEdit" novalidate>
            <input
              type="text"
              id="name-input"
              class="popup__input popup__input_position_top"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required>
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              id="job-input"
              class="popup__input popup__input_position_bottom"
              name="job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required>
            <span class="popup__input-error job-input-error"></span>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
<!--    Попап добавления карточки-->
    <section class="popup popup-item">
      <div class="popup__container">
        <button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button>
        <div class="popup__form-container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addPhoto" novalidate>
            <input
              type="text"
              id="title-input"
              class="popup__input popup__input_position_top"
              name="title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required>
            <span class="popup__input-error title-input-error"></span>
            <input
              type="url"
              id="image-url-input"
              class="popup__input popup__input_position_bottom"
              name="url"
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__input-error image-url-input-error"></span>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <!--    Попап просмотра фото-->
    <section class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close-button image-button" type="button" aria-label="Закрыть"></button>
        <img class="popup-image__photo" src="<%=require('./images/street.png')%>" alt="АльтКоторыйИзменится">
        <p class="popup-image__name"></p>
      </div>
    </section>
  </div>
</body>
</html>
